# Custom Nginx settings to support large uploads and long-running video processing.
# These directives run inside the http context on Elastic Beanstalk's proxy layer.

client_max_body_size 500M;

proxy_connect_timeout 120s;
proxy_send_timeout 600s;
proxy_read_timeout 600s;
send_timeout 600s;

# Disable proxy buffering for upload endpoints so progress is streamed directly.
proxy_buffering off;
