<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#EE4B22",
              "background-light": "#FFFFFF",
              "background-dark": "#161616",
              "surface-light": "#FFFFFF",
              "surface-dark": "#1E2A44",
              "on-surface-light": "#161616",
              "on-surface-dark": "#FFFFFF",
              "on-surface-variant-light": "#1E2A44",
              "on-surface-variant-dark": "#E0DFDE",
              "outline-light": "#E0DFDE",
              "outline-dark": "#1F4488",
              secondary: "#1F4488",
              "secondary-alt": "#F48D30",
              "secondary-light": "#50C7E5",
              "secondary-dark": "#E0DFDE",
            },
            fontFamily: {
              display: ["Spline Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<style>
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23E0DFDE' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-on-surface-light dark:text-on-surface-dark">
<div class="flex h-full min-h-screen w-full flex-col">
<header class="flex h-16 shrink-0 items-center justify-between border-b border-outline-light dark:border-outline-dark bg-surface-light dark:bg-surface-dark px-4">
<button class="flex items-center justify-center rounded-full p-2 text-on-surface-light dark:text-on-surface-dark">
<span class="material-symbols-outlined"> close </span>
</button>
<h1 class="text-lg font-bold">New Post</h1>
<div class="w-10"></div>
</header>
<main class="flex-1 overflow-y-auto">
<div class="p-4">
<div class="relative aspect-video w-full overflow-hidden rounded-lg">
<img alt="Video preview" class="h-full w-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAzXb5cXMN8C3TeiNPWF7HoqMMKoesZmpCjemMkPAwgTXa-FUuX1JD9Y06FyDRkAISUV8_vdQ8YnK8po3a9fJQOplpSOTXsKDioKUul05vQ9b_uHOTFX5wAGYJUzZIv4U0aijmilRnvJq1NyGB5yJ4y0iIOD0Jb_jwX31BS0ukK1gWAMxWeWWv0RDaryjQ4OJisDKYjx_aShqXn46aEsxjn7bv3jSdkx3_wsM8v0k8Aq-vQSeV_d3h2NU3RAFDoFiCzp4-Q40UGq9fz"/>
<div class="absolute inset-0 flex items-center justify-center bg-black/30">
<button class="flex h-14 w-14 items-center justify-center rounded-full bg-black/50 text-white">
<span class="material-symbols-outlined text-4xl"> play_arrow </span>
</button>
</div>
</div>
</div>
<form class="space-y-4 p-4 pt-0">
<div class="grid grid-cols-2 gap-4">
<div class="relative col-span-1">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-on-surface-variant-light dark:text-on-surface-variant-dark"> location_on </span>
<input class="w-full rounded border-outline-light dark:border-outline-dark bg-surface-light dark:bg-surface-dark py-3 pl-10 pr-4 text-on-surface-light dark:text-on-surface-dark placeholder:text-on-surface-variant-light dark:placeholder:text-on-surface-variant-dark focus:border-primary focus:ring-primary" placeholder="Add location" type="text"/>
</div>
<div class="relative col-span-1">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-on-surface-variant-light dark:text-on-surface-variant-dark"> leaderboard </span>
<select class="w-full appearance-none rounded border-outline-light dark:border-outline-dark bg-surface-light dark:bg-surface-dark py-3 pl-10 pr-4 text-on-surface-light dark:text-on-surface-variant-dark focus:border-primary focus:ring-primary form-select">
<option disabled="" selected="">Difficulty</option>
<option value="beginner">Beginner</option>
<option value="intermediate">Intermediate</option>
<option value="pro">Pro</option>
</select>
</div>
</div>
<div>
<textarea class="w-full resize-none rounded border-outline-light dark:border-outline-dark bg-surface-light dark:bg-surface-dark p-4 text-on-surface-light dark:text-on-surface-dark placeholder:text-on-surface-variant-light dark:placeholder:text-on-surface-variant-dark focus:border-primary focus:ring-primary" placeholder="Add a description..." rows="4"></textarea>
</div>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-on-surface-variant-light dark:text-on-surface-variant-dark"> visibility </span>
<select class="w-full appearance-none rounded border-outline-light dark:border-outline-dark bg-surface-light dark:bg-surface-dark py-3 pl-10 pr-4 text-on-surface-light dark:text-on-surface-variant-dark focus:border-primary focus:ring-primary form-select">
<option selected="" value="public">Public</option>
<option value="followers">Followers Only</option>
<option value="private">Private</option>
</select>
</div>
<div class="space-y-2 pt-2">
<div class="flex items-center justify-between">
<p class="text-sm font-medium text-on-surface-light dark:text-on-surface-dark">Uploading...</p>
<p class="text-sm font-medium text-on-surface-variant-light dark:text-on-surface-variant-dark">50%</p>
</div>
<div class="h-2 w-full rounded-full bg-outline-light dark:bg-outline-dark">
<div class="h-full rounded-full bg-primary" style="width: 50%"></div>
</div>
<p class="text-xs text-on-surface-variant-light dark:text-on-surface-variant-dark">Processing</p>
</div>
</form>
</main>
<footer class="sticky bottom-0 border-t border-outline-light dark:border-outline-dark bg-surface-light dark:bg-surface-dark">
<div class="p-4">
<button class="w-full rounded-lg bg-primary py-3 text-base font-bold text-white shadow-lg shadow-primary/30">Post</button>
</div>
<nav class="flex h-16 items-center justify-around border-t border-outline-light dark:border-outline-dark">
<a class="flex h-12 w-12 items-center justify-center rounded-full text-on-surface-variant-light dark:text-on-surface-variant-dark" href="#">
<span class="material-symbols-outlined text-2xl"> home </span>
</a>
<a class="flex h-12 w-12 items-center justify-center rounded-full text-on-surface-variant-light dark:text-on-surface-variant-dark" href="#">
<span class="material-symbols-outlined text-2xl"> search </span>
</a>
<a class="flex h-12 w-12 items-center justify-center rounded-full bg-primary text-white" href="#">
<span class="material-symbols-outlined text-2xl"> add </span>
</a>
<a class="flex h-12 w-12 items-center justify-center rounded-full text-on-surface-variant-light dark:text-on-surface-variant-dark" href="#">
<span class="material-symbols-outlined text-2xl"> map </span>
</a>
<a class="flex h-12 w-12 items-center justify-center rounded-full text-on-surface-variant-light dark:text-on-surface-variant-dark" href="#">
<span class="material-symbols-outlined text-2xl"> person </span>
</a>
</nav>
<div class="h-safe-area-bottom bg-surface-light dark:bg-surface-dark"></div>
</footer>
</div>
</body></html>
